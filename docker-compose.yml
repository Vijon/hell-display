version: '3'
services:
  app:
    build: ./client/
    restart: always
    image: hell-display_app
    expose:
      - 80
    environment:
      VIRTUAL_HOST: ${NGINX_DOMAIN}
      LETSENCRYPT_HOST: ${NGINX_DOMAIN}
      LETSENCRYPT_EMAIL: ${NGINX_EMAIL}
    
  server:
    build: ./server/
    restart: always
    image: hell-display_server
    expose:
      - 4001
      - 5001
    environment:
      API_HOST: ${NGINX_DOMAIN}
      API_PORTS: 3001,3002

networks:
    default:
        external:
            name: nginx-proxy
